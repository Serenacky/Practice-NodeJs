<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset = "utf-8">
    <title>FSE-Chat-Room</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>

        .navbar-brand{
          font-size: 2em;
          font-family:"Gill Sans", sans-serif
        }
        #topContainer {
            background-image:url("background.jpg");
            height:750px;
            background-size:cover;
            width:100%;
        }
        #topRow{
            margin-top:100px;
            text-align:center;
        }
        #topRow h1{
            font-size:3em;
            font-family: "Gill Sans", sans-serif;
        }
        .serif {
          font-family:"Gill Sans", sans-serif;
          font-size:2em;

        }
        /* .cursive {
          font-family: cursive;

        } */
        .lead{
          font-size:2em;
          font-weight:lead;
        }
        .marginTop{
          margin-top:30px;
        }


    </style>

  </head>
  <body>
    <!-- navigation bar -->
    <div class="navbar navbar-default">
      <div class="container">

        <div class="navbar-header">
          <a class="navbar-brand">FSE Chat Room</a>
        </div>

        <div>

          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control">
            </div>

            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Log In</button>
          </form>

        </div>
      </div>
    </div>

    <!-- background-picture -->
    <div class="container" id="topContainer">

        <div class="row">
          <div class="col-md-6 col-md-offset-3" id="topRow">
            <h1>Welcome to our FSE Chat Room</h1>
            <p class="serif marginTop">Chat with your friends?</p>
            <!-- <p class="bold marginTop">Join us now!</p> -->

            <form action="/chat.html">
              <!-- username -->
              <div class="form-group marginTop">
                <label class="cursive" for="username">New Username</label>
                <input type="text" class="form-control" name="username" placeholder="New Username"/>
              </div>
              <!-- password -->
              <div class="form-group">
                <label class="cursive" for="password">New Password</label>
                <input type="password" class="form-control" name="password" placeholder="New Password"/>
              </div>
              <!-- checkbox -->
              <!-- <div class="checkbox">
                <label>
                  <input type="checkbox">Keep me logged in
                </label>
              </div> -->
              <!-- submit -->
              <div class="form-group">
                <input type="submit" value="Create Account" class="btn btn-info marginTop " name="Create Account"/>
              </div>

            </form>
          </div>
        </div>
        <script>
          $("#topContainer").css("height",$(window).height());
        </script>
      </div>

    <!-- <div class="alert alert-warning alert-dismissible">
      <button type="button" class="close" data-dismiss="alert"></button>
      Better check yourself, you're not looking too good.
    </div> -->


    <script src="/socket.io/socket.io.js"></script>
    <script src = "/js/libs/jquery-3.2.1.min.js"></script>
    <script src = "/js/libs/moment.js"></script>
    <script src = "/js/libs/mustache.js"></script>
    <script src = "/js/chat.js"></script>

  </body>

</html>
